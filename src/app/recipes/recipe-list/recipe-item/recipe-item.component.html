<a
  href="#"
  class="list-group-item clearfix"
  >
  <div class="pull-left">
    <h4 class="list-group-item-heading">{{ recipe.name }}</h4>
    <p class="list-group-item-text">{{ recipe.description }}</p>
    <span class="float-sm-end">
          <img
            [src]="recipe.imgPath"
            alt="{{ recipe.name }}"
            class="img-fluid"
            style="max-height: 50px;">
        </span>
  </div>
</a>
